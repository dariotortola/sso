<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="images/favicon.png">
<title>Control de acceso</title>
<script type="text/javascript" src="webjars/jquery/jquery.js"></script>

<link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.css">
<script type="text/javascript"
	src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/angular.js"></script>
<script type="text/javascript" src="webjars/angularjs/angular-route.js"></script>
<script type="text/javascript"
	src="webjars/angularjs/angular-cookies.js"></script>
<script type="text/javascript"
	src="webjars/angularjs/angular-resource.js"></script>

<script type="text/javascript" src="js/aplicaciones.js"></script>
<script type="text/javascript" src="js/control-acceso.js"></script>
<script type="text/javascript" src="js/new-usuario.js"></script>
<script type="text/javascript" src="js/personal.js"></script>

</head>
<body class="container-fluid" ng-app="control-acceso">

	<nav ng-controller="navigation" class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li ng-class="{'active' : isActive('/registro')}"><a
				href="#/registro">Registro de usuarios</a></li>
			<li ng-class="{'active' : isActive('/personal')}"
				ng-show="authentication"><a href="#/personal">Datos
					personales</a></li>
			<li ng-class="{'active' : isActive('/login')}"
				ng-hide="authentication"><a href="#/login">Login</a></li>
			<li ng-class="{'active' : isActive('/aplicaciones')}"
				ng-show="authentication"><a href="#/aplicaciones">Aplicaciones</a></li>
			<li ng-show="authentication"><a href="logout">Logout</a></li>
		</ul>
	</nav>

	<div ng-view class="container"></div>
	<p>
		Al menos se ve la página inicial <a href="protegida.html">Ve a la
			página protegida</a>
	</p>
</body>
</html>
